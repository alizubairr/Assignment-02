<!DOCTYPE html>
<html lang="en">
<head>
    <!-- This is google font link  -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lobster&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <!-- This is google font link  -->
    <!-- This is Icons kit code -->
    <script src="https://kit.fontawesome.com/ddb312c79b.js" crossorigin="anonymous"></script>
    <!-- This is Icons kit code -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-02</title>
    <!-- This is stylesheet link  -->
    <link rel="stylesheet" href="style.css">
    <!-- This is stylesheet link  -->
</head>
<body>
    <!-- Here start the header section  -->
    <header id="header">
        <div class="Head-container">
            <!-- Here start the navigation part -->
            <nav>
                <div class="Top-bar">
                    <div class="logo">
                        <h3><span>Influencer</span> products</h3>
                    </div>
                    <div class="menu-icon">
                        <div class="menu-bar">
                            <ul type="none">
                                <li><a href="#">Home</a></li>
                                <li><a href="#">Products</a></li>
                                <li><a href="#">Sign Up</a></li>
                                <li><a href="#">Log In</a></li>
                            </ul>
                        </div>
                        <div class="top-bar-icon">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                    </div>
                </div>
            </nav>
    <!-- Here end the navigation part -->
    <!-- Here end the introducttory part -->
            <div class="introductory-banner">
                <div class="text-details">
                    <h1>Start your Journey as <span>Influencer</span></h1>
                    <p>“A picture is a reflection of the dreams, vision, missions and goals hidden within. Look beyond what you see.”<br>
                    ― Proud Chocolate </p>
                    <button id="preebookbtn"><a href="#">Prebook now</a><i class="fas fa-long-arrow-alt-right"></i></button>
                </div>
                <div id="banner-animation" class="banner-image">
                    <img src="images/main-camera.png" alt="Picture of camera">
                </div>
            </div>
    <!-- Here end the introducttory part -->
        </div>
    </header>
    <!-- Here end the header section  -->
    <!-- Here start the sponsor part -->
        <section id="sponsors">
            <div class="sponsors-container">
                <div class="sponsor">
                    <img src="logos/Alibaba.svg" alt="Logos of brand">
                    <img src="logos/Amazon.svg" alt="Logos of brand">
                    <img src="logos/Daraz.pk Logo.svg" alt="Logos of brand">
                    <img src="logos/Ebay.svg" alt="Logos of brand">
                    <img src="logos/Rakuten.svg" alt="Logos of brand">
                    <img src="logos/Target.svg" alt="Logos of brand">
                    <img src="logos/Walmart.svg" alt="Logos of brand">
                </div>
            </div>
        </section>
    <!-- Here end the sponsor part -->
    <br><br><br><br><br><br><br><br><br><br>
